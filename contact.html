<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | David Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="logo">★</span>
        <span class="brand-name">David | Portfolio</span>
      </div>

      <button class="menu-btn" id="menuBtn" aria-expanded="false" aria-controls="siteNav">
        Menu
      </button>

      <nav class="site-nav" id="siteNav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>

          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <section class="page-head">
      <h1>Contact</h1>
      <p class="muted">Send a message (includes JavaScript validation).</p>
    </section>

    <section class="card">
      <form id="contactForm" novalidate>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Your name" />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="name@example.com" />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" rows="4" placeholder="Write your message..."></textarea>
        </div>

        <button class="btn" type="submit">Send</button>

        <p id="formMsg" class="msg" aria-live="polite"></p>
      </form>
    </section>

    <section class="card">
      <h2>Links</h2>
      <p><strong>GitHub:</strong> <a href="https://github.com/Davidngdev" target="_blank" rel="noopener">github.com/Davidngdev</a></p>
      <p><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/david-ngandu-2796a3328" target="_blank" rel="noopener">linkedin.com/in/david-ngandu-2796a3328</a></p>
      <p class="muted">  LinkedIn link.</p>
    </section>
  </main>

  <button id="topBtn" class="top-btn" aria-label="Back to top">↑ Top</button>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> David</p>
      <p class="muted">Contact page</p>
    </div>
  </footer>
</body>
</html>
